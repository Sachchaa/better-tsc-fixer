name: TSC Auto-Fix (Example)

on:
  push:
    branches-ignore:
      - 'fix/tsc-errors-*'

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-types:
    runs-on: ubuntu-latest

    # Don't run on commits made by the bot
    if: github.actor != 'better-tsc-fixer[bot]'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      # Push mode — commit fixes directly to the branch
      - uses: Sachchaa/better-tsc-fixer@v1
        with:
          fix-mode: 'push'
          llm-provider: 'anthropic'
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      ## --- OR ---

